<head>
<script src="jsonbag.js" >
</script>
<script src="jsonpath.min.js" >
</script>
<script>
function xonload()
{
	function testfx(msg,payloads)
	{
		if(msg)
		{
			target = document.getElementById("target")
			for(var i = 0; i < msg.images; i++)
			{
				var img = msg.images[i];
				var x = document.createElement("IMG");
				x.src = img.url
				target.appendChild(x)
			}
		}
	}

	console.log("xonload")
	var rr = new window.XMLHttpRequest()
	rr.onload = function(e) {
		jsonbag_parse(rr,,testfx)
	}
	rr.open("GET", "/jsonbin");
	rr.responseType = "arraybuffer";
	rr.setRequestHeader("Accept","application/jsonbag")
	rr.send();
}
console.log("setup")
window.addEventListener("load",xonload,false)
</script>
</head>
<body>
<p>
Ciao
</p>
<div id="target">
</div>

</body>
